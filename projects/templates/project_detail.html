{% extends "base.html" %}
{% load static %}

{% block page_content %}

<h1 class="mt-5">{{ projects.title }}</h1>

<div class="row">
    <div class="col-md-8 mt-5">
        <img src="{% static projects.image %}" alt="project image" width="100%">
    </div>
    <div class="col-md-4">
        <h5>About the project:</h5>
        <p>{{ projects.description }}</p>
        <hr />
        <h5>Technology used:</h5>
        <p>{{ projects.technology }}</p>
    </div>
</div>

{% endblock %}
